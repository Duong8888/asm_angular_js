<div class="col-12">
    <a href="#!/addCategory">
      <button type="button" class="btn btn-primary w-p30 mb-20">Thêm bất danh mục</button>
    </a>
    <div class="box">
      <div class="box-header with-border">
        <h4 class="box-title">Danh sách danh mục</h4>
        <div class="box-controls pull-right">
          <div class="lookup lookup-circle lookup-right">
            <input type="text" name="s">
          </div>
        </div>
  
      </div>
      <!-- /.box-header -->
      <div class="box-body no-padding">
        <div class="table-responsive">
          <table class="table table-hover">
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Thao tác</th>
            </tr>
            <tr ng-repeat="item in categoryList">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>
                <a href="#!/updateCategory/{{item.id}}">
                  <button type="button" class="waves-effect waves-light btn btn-info-light btn-flat mb-5">Sửa</button>
                </a>
                <a onclick="return confirm('Bạn chắc chắn muốn xóa sản phẩm này chứ ?')" href="#!/deleteCategory/{{item.id}}"><button type="button"
                    class="waves-effect waves-light btn btn-danger-light btn-flat mb-5">Xóa</button></a>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
